{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <h2>Аккаунт пользователя <strong>{{request.user}}</strong></h2>
</div>
<div class="row mt-5 justify-content-center">
  <div class="col-7">
    <form action="{% url 'profile_url' %}" method="POST">
      {% csrf_token %}
      {{form | crispy}}
      <!-- {% for field in form %}
      {% if field.errors %}
      <div class="alert alert-danger" role="alert">
        {{field.errors}}
      </div>
      {% endif %}
      {{ field.label}}
      {{ field}}
      {% endfor %}
       -->
      <div class="form-group row mt-2">
        <label  class="col-sm-5 col-form-label">Права пользователя</label>
        <div class="col-sm-7">
          <input type="text" readonly class="form-control"  value="{% if request.user.is_superuser %}
Руководитель
          {% elif request.user.is_staff %}
Сотрудник
          {% else %}
Клиент
          {% endif %}">
        </div>
      </div>
      <button class="btn btn-primary mt-2" type="submit">Сохранить</button>
      <a class="btn btn-primary mt-2" href="{% url 'password_change' %}" type="submit">Смена пароля</a>
    </form>
  </div>
</div>

{% endblock content %}
