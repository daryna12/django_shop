{% extends "base.html" %}
{% block content %}
{% if  ordered %}
<ul>
    {% for order in ordered %}
    <li>
        <a href="{% url 'ordered_url' order.order_code %}">
        {{ order.order_code }}
        </a>
        {{ order.date_order }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>У вас пока нет заказов</p>
{% endif %}
{% endblock content %}
