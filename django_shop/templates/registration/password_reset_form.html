{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.errors %}
        {{form.errors}}
    {% endif %}
      <p>{{form.email}}</p>  

    <input type="submit" value="Восстановить пароль">
  </form>
{% endblock content %}
